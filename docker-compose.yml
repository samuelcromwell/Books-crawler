services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]

  app:
    build: .
    depends_on: [mongo]
    env_file: .env
    ports: ["9010:9000"]     
    command: uvicorn api.main:app --host 0.0.0.0 --port 9000

volumes:
  mongo_data:
